repos:
    # Basic hygiene
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace

    # Ruff: lint + auto-fix + organize imports
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.12.11
      hooks:
          - id: ruff
            args: ["--fix"] # auto-fix whatâ€™s safe
            types_or: [python]

    # Black: backend formatting
    - repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
          - id: black
            args: ["--line-length=88"]
            types_or: [python]
